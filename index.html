<!DOCTYPE html>

<html>

    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script >

const day = 24.0*60*60; //тривалість земного дня у секундах
AFRAME.registerComponent('Saturn', {
 schema: {
 name: {type: 'string', default: "Saturn"}, //ім'я планети
 //середня відстань планети від Сонця
 radius: {type: 'number', default: 60.268},
 in_radius: {type: 'number', default: 74.5}, //маса планети, кг
 out_radius: {type: 'number', default: 137}, //маса планети, кг


 },
 init: function () {
 this.data.T*=day; //переводимо із земних днів у секунди
 //візуальну позицію виражаємо у мільйонах кілометрів


 }
});


    </script>


<a-scene >
  <a-assets>
    <img id="saturn_img" src="saturn.jpg" crossorigin="anonymous">
    <img id="saturn_rings" src="saturnRings.png" crossorigin="anonymous">

    </a-assets>
  <a-anchor hit-testing-enabled='true'>  
    
  <!-- <a-camera position="80 200 40" cursor-visible="true" cursorscale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera> -->

  <a-entity >
    <a-entity animation='from: 0 90 0; to: 0 0 0'  geometry="primitive: sphere; radius: 0.6; " position="0 0 0" 
    material="src: #saturn_img" Saturn></a-entity> 

    <a-circle  radius="1.3"  rotation="-90 0 0"  position="0 0 0"  material="src: #saturn_rings; transparent: true; height: 512;"></a-circle> 

</a-entity>
<a-light  color = "yellow"  Position = "-5 3 0" > </a-light >
  <a-light  type = "point"   Position = "0 5 0" > </a-light >

  </a-anchor>
  <a-camera-static/>
  


   </a-scene>
   

    
</html>
